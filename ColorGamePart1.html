<!DOCTYPE html>
<html>

<head>
    <title>ColorGame</title>
</head>

<body>
    <script>
        var color;
        var guess;
        var finished = false;
        var guesses = 0;
        var colors = ["AliceBlue", "AntiqueWhite", "Aqua", "Aquamarine", "Azure",
            "Beige", "Bisque", "Black", "BLanchedAlmond", "Blue", "BlueViolet",
            "Brown", "BurlyWood", "CadetBlue", "Chartreuse", "Chocolate",
            "Coral", "CornFlowerBlue", "Cornsilk", "Crimson", "Cyan",
            "DarkBlue", "DarkCyan", "DarkGoldenRod", "DarkGray", "DarkGreen",
            "DarkKhaki", "DarkMagenta", "DarkOliveGreen", "DarkOrange",
            "DarkOrchid", "DarkRed", "DarkSalmon", "DarkSeaGreen",
            "DarkSlateBlue", "DarkSlateGray", "DarkTurquoise", "DarkViolet",
            "DeepPink", "DeepSkyBLue", "DimGray", "DodgerBLue", "FireBrick", "FloralWhite",
            "ForestGreen", "Fuchsia", "Gainsboro", "GhostWhite", "Gold", "GoldenRod",
            "Gray", "Green", "GreenYellow", "HoneyDew", "HotPink", "IndianRed",
            "Indigo", "Ivory", "Khaki", "Lavender", "LavenderBlush", "LawnGreen",
            "LemonChiffon", "LightBlue", "LightCoral", "LightCyan"
        ];

        function doColorGame() {
            var number = Math.random() * colors.length;
            var colorIndex = Math.floor(number);
            color = colors[colorIndex];
            console.log(color);
            while (!finished) {
                guess = prompt("I am thinking of a color from this list \n\n" + colors.join(",") + "What is the color? (write it as seen above with capitals!)");

                guesses += 1;
                finished = checkGuess();
            }
        }

        function checkGuess() {
            var found = false;
            for (i = 0; i < colors.length; i++) {
                if (guess != colors[i]) {
                    found = false;
                }
                else {
                    found = true;
                    break;
                }
            }
            if (!found) {
                return false;
            }
            if (guess.localeCompare(color) == -1) {
                return false;
            }
            if (guess.localeCompare(color) == 1) {
                return false;
            }
            document.body.style.background = color;
            alert("You guessed the right color!! The color was " + color + ". It took you " + guesses + "guesses to guess the right color!");
            return true;
        }

        doColorGame();
    </script>
</body>

</html>
